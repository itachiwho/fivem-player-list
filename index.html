<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FiveM Player List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper">
    <header>
      <div id="title">
        <img src="LRBD.png" alt="Server Logo" id="server-LRBD">
        <span id="server-title">FiveM Player List</span>
      </div>
      <div id="server-count">(0/0)</div>
    </header>

    <section>
      <div class="controls-wrapper">
        <input type="text" id="search" placeholder="Search players...">
        <select id="shift-filter">
          <option value="all">All Players</option>
          <option value="Shift-1">Shift-1</option>
          <option value="Shift-2">Shift-2</option>
          <option value="Full Shift">Full Shift</option>
          <option value="Staff">Staff</option>
        </select>
      </div>
      <div class="utility-icons">
        <div class="icon" id="refresh-status">
          <img src="refresh.svg" alt="Refresh Icon" style="width:20px;height:20px;vertical-align:middle;">
          <span id="refresh-timer">30s</span>
        </div>
      </div>
    </section>

    <!-- Warning message -->
    <div id="warning" style="display:none; color: #f1c40f; text-align: center; padding: 8px; font-weight: bold;"></div>

    <div class="tabs">
      <div class="tab active" data-tab="online">Online Players</div>
      <div class="tab" data-tab="offline">Offline Shift Players</div>
    </div>

    <div class="tab-content active" id="online">
      <table id="players-table" class="players-table"></table>
    </div>
    <div class="tab-content" id="offline">
      <table id="offline-table" class="players-table"></table>
    </div>

    <footer class="table-footer">
      <p>This page is not affiliated with FiveM or any other server. Created by 
        <a href="https://discord.com/users/665163856145809464" target="_blank">Itachi</a>.
      </p>
    </footer>
  </div>

  <div class="loader" id="loader">
    <div class="loader-spinner"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
